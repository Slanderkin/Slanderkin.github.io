<!DOCTYPE html>
<html lang="en-GB">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HTML custom element for displaying 3D models: Hello World</title>
<style>
.model { 
    width: 400px;
    height: 400px;
    animation: spin 10s linear infinite;
 }

 @keyframes spin {
   to {
     transform: rotateY(1turn)
   }
 }
</style>
</head>
<body>
  <h1>Spinning Abomination</h1>
  <x-model class="model" src="Assembly_v17.obj"></x-model>

  <script src="js/custom-element-polyfill.min.js"></script>
  <script src="js/three.min.js"></script>
  <script src="js/three-gltf-loader.min.js"></script>
  <script src="js/three-obj-loader.min.js"></script>
  <script src="js/model-element.min.js"></script>
</body>
</html>
